<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="bright_favicon.png?v=1" />
    <link rel="shortcut icon" type="image/png" href="bright_favicon.png?v=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Manrope:wght@500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stella Oiro - Portfolio</title>
    <style>
      .loading-screen {
        position: fixed;
        inset: 0;
        background: #1a202c;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #fff;
        border-bottom-color: transparent;
        border-radius: 50%;
        animation: rotation 1s linear infinite;
      }

      @keyframes rotation {
        0% { transform: rotate(0deg) }
        100% { transform: rotate(360deg) }
      }

      /* Add a fade-out animation */
      .loading-screen.fade-out {
        opacity: 0;
        transition: opacity 0.5s ease-out;
      }

      /* Hide the loader when content is loaded */
      .loaded .loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Add the loading screen right at the start of body -->
    <div id="loading" class="loading-screen">
      <div class="loader"></div>
    </div>

    <!-- Your app root -->
    <div id="root"></div>

    <!-- This script to handles the loading state -->
    <script>
      window.addEventListener('load', function() {
        // Get the loading screen
        const loadingScreen = document.getElementById('loading');
        
        // Add fade-out class
        loadingScreen.classList.add('fade-out');
        
        // Remove loading screen after animation
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 500);
      });
    </script>

    <!-- Main script -->
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
